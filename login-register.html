<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-xl">
    <h2 class="text-3xl font-bold text-center text-green-700 mb-6">Login / Register</h2>

    <div class="flex justify-center mb-6">
        <button id="showLogin" class="px-6 py-2 border-b-2 border-green-600 text-green-700 font-semibold focus:outline-none">Login</button>
        <button id="showRegister" class="px-6 py-2 border-b-2 border-gray-300 text-gray-600 font-semibold focus:outline-none">Register</button>
    </div>

    <form id="loginForm" class="space-y-4">
        <div>
            <label for="loginEmail" class="block text-gray-700 font-semibold mb-2">Email:</label>
            <input type="email" id="loginEmail" name="email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500" required>
        </div>
        <div>
            <label for="loginPassword" class="block text-gray-700 font-semibold mb-2">Password:</label>
            <input type="password" id="loginPassword" name="password" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500" required>
        </div>
        <button type="submit" class="w-full bg-green-600 text-white p-3 rounded-lg font-semibold hover:bg-green-700 transition duration-300">Login</button>
    </form>
    
    <form id="registerForm" class="space-y-4 hidden">
        <div>
            <label for="registerName" class="block text-gray-700 font-semibold mb-2">Name:</label>
            <input type="text" id="registerName" name="name" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500" required>
        </div>
        <div>
            <label for="registerEmail" class="block text-gray-700 font-semibold mb-2">Email:</label>
            <input type="email" id="registerEmail" name="email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500" required>
        </div>
        <div>
            <label for="registerPassword" class="block text-gray-700 font-semibold mb-2">Password:</label>
            <input type="password" id="registerPassword" name="password" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500" required>
        </div>
        <div>
            <label for="confirmPassword" class="block text-gray-700 font-semibold mb-2">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500" required>
        </div>
        <div class="flex items-center">
            <input type="checkbox" id="isPublicProfile" name="isPublicProfile" class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
            <label for="isPublicProfile" class="ml-2 block text-gray-700">Make my profile public (users can see my donations/requests)</label>
        </div>
        <button type="submit" class="w-full bg-teal-600 text-white p-3 rounded-lg font-semibold hover:bg-teal-700 transition duration-300">Register</button>
    </form>
</div>
