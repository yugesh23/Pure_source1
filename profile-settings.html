<h2 class="text-4xl font-bold text-center text-gray-700 mb-8">Profile Settings</h2>
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-xl">
    <form id="profileSettingsForm" class="space-y-4">
        <div>
            <label for="profileName" class="block text-gray-700 font-semibold mb-2">Name:</label>
            <input type="text" id="profileName" name="name" value="User's Current Name" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500" required>
        </div>
        <div>
            <label for="profileEmail" class="block text-gray-700 font-semibold mb-2">Email:</label>
            <input type="email" id="profileEmail" name="email" value="user@example.com" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500" readonly>
        </div>
        <div class="flex items-center">
            <input type="checkbox" id="profileIsPublic" name="isPublicProfile" class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
            <label for="profileIsPublic" class="ml-2 block text-gray-700">Make my profile public (show my donations/requests)</label>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300">Save Changes</button>
    </form>
    <div class="mt-6 border-t pt-6 border-gray-200">
        <h3 class="text-xl font-semibold text-gray-700 mb-4">Change Password</h3>
         <form id="changePasswordForm" class="space-y-4">
            <div>
                <label for="currentPassword" class="block text-gray-700 font-semibold mb-2">Current Password:</label>
                <input type="password" id="currentPassword" name="currentPassword" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500" required>
            </div>
            <div>
                <label for="newPassword" class="block text-gray-700 font-semibold mb-2">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500" required>
            </div>
            <div>
                <label for="confirmNewPassword" class="block text-gray-700 font-semibold mb-2">Confirm New Password:</label>
                <input type="password" id="confirmNewPassword" name="confirmNewPassword" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500" required>
            </div>
            <button type="submit" class="w-full bg-yellow-600 text-white p-3 rounded-lg font-semibold hover:bg-yellow-700 transition duration-300">Change Password</button>
         </form>
    </div>
</div>
